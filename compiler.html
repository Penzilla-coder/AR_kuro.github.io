<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MindAR Image Compiler (Simple)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background: #f5f5f5;
  }
  #dropzone {
    border: 3px dashed #888;
    border-radius: 10px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #555;
    font-size: 1.2rem;
    cursor: pointer;
    background: white;
  }
  #dropzone.hover {
    border-color: #3d0e50;
    color: #3d0e50;
    background: #e8dff8;
  }
  #preview {
    margin-top: 1rem;
  }
  #preview img {
    max-width: 150px;
    max-height: 150px;
    margin-right: 1rem;
    border-radius: 5px;
  }
  #btnConvert {
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    background-color: #3d0e50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #btnConvert:disabled {
    background-color: #999;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<h2>MindAR Image Compiler (Simple)</h2>
<div id="dropzone">Drag & Drop images (jpg, png) here or click to select</div>

<div id="preview"></div>

<button id="btnConvert" disabled>Convert to .mind</button>

<script src="mindCompiler.js"></script>
</body>
</html>
