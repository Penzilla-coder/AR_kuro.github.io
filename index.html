<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Kuro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="scripts.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene world-map-controller mindar-image="imageTargetSrc: hall.mind; filterMinCF: 0; filterBeta: 0.0005"  color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      <a-assets>
        <!-- เพิ่มโมเดลหรือทรัพยากรที่ต้องการ -->
         <a-asset-item id="model" src="SmallHouse.glb"></a-asset-item>
         <a-asset-item id="hotdog" src="hotdog.glb"></a-asset-item>
         <a-asset-item id="penzilla" src="Penzilla.glb"></a-asset-item>
         <a-asset-item id="heart" src="heart.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="target" mindar-image-target="targetIndex: 0; smooth: true; smoothCount: 1; smoothTolerance: 0.001; smoothThreshold: 1;">
        <!-- <a-box position="0 0 0" depth="0.5" height="0.5" width="0.5" color="#333333" rotation="0 45 0" animation="property: rotation; to: 0 405 0; loop: true; dur: 5000"></a-box> -->
        <a-text value="Penzilla 🐾" align="center" position="0 -0.6 0" width="4" color="#FF0000"></a-text>
        <a-entity gltf-model="#model" 
            position="-0.5 0.2 0" 
            scale="0.5 0.5 0.5" 
            rotation="0 0 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000" 
            animation-mixer>
        </a-entity>
        <a-entity
            id="heartModel"
            gltf-model="#heart" 
            position="0 -0.3 0" 
            scale="5 5 5" 
            rotation="0 0 0" 
            animation-mixer>
        </a-entity>
        <a-entity id="modelOnTarget" gltf-model="#penzilla" 
            position="0.5 0.3 0" 
            scale="0.5 0.5 0.5" 
            rotation="0 0 0" 
            animation-mixer="clip: Action">
        </a-entity>
      </a-entity>
    </a-scene>
    <script>
      const heartEl = document.querySelector('#heartModel');

      heartEl.addEventListener('model-loaded', () => {
        const mesh = heartEl.getObject3D('mesh');
        if (!mesh || !mesh.animations || mesh.animations.length === 0) return;

        const mixer = new THREE.AnimationMixer(mesh);

        mesh.animations.forEach((clip) => {
          const action = mixer.clipAction(clip);
          action.loop = THREE.LoopOnce;
          action.clampWhenFinished = true;
          action.play();
        });

        // อัปเดต mixer ในทุกเฟรม
        heartEl.sceneEl.addEventListener('tick', (e) => {
          const delta = e.detail.delta / 1000;
          mixer.update(delta);
        });
      });
</script>
  </body>
</html>
