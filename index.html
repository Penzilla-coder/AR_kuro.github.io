<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Kuro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="scripts.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      <a-assets>
        <!-- เพิ่มโมเดลหรือทรัพยากรที่ต้องการ -->
         <a-asset-item id="model" src="SmallHouse.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-box position="0 0 0" depth="0.5" height="0.5" width="0.5" color="#333333" rotation="0 45 0" animation="property: rotation; to: 0 405 0; loop: true; dur: 5000"></a-box> -->
        <a-text value="Penzilla 🐾" align="center" position="0 -0.6 0" width="4" color="#FF0000"></a-text>
        <a-entity gltf-model="#model" 
            position="10 1 0" 
            scale="0 0 0" 
            rotation="0 0 0" 
            animation="property: scale; to: 0.5 0.5 0.5; dur: 1000; easing: easeOutElastic"
            animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 4000; startEvents: rotateStart"
            animation-mixer>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
