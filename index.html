
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Kuro</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" embedded color-space="sRGB" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      <a-assets>
        <a-asset-item id="boxModel" response-type="arraybuffer" src="#"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-box position="0 0 0" depth="0.5" height="0.5" width="0.5" color="#111111" rotation="0 45 0" animation="property: rotation; to: 0 405 0; loop: true; dur: 5000"></a-box>
        <a-text value="คุโระ (Kuro) 🐾" align="center" position="0 -0.6 0" width="2" color="#FFC107"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
