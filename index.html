<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Halls Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene world-map-controller mindar-image="imageTargetSrc: hall.mind" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true" embedded>

      <a-assets>
        <video id="hallVideo" src="cube.mp4" loop="true" autoplay="false" muted playsinline></video>
        <a-asset-item id="halls-red" src="Penzilla.glb"></a-asset-item>
        <a-asset-item id="pipe-drop" src="hotdog.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Anchor -->
      <a-entity id="anchor" mindar-image-target="targetIndex: 0">
        <a-entity id="world-content" visible="false">
        <!-- Center animation (between red and blue Halls) -->
          <a-entity gltf-model="#halls-red"
            position="0 0.5 0"
            scale="0.3 0.3 0.3"
            rotation="0 180 0"
            animation-mixer>
          </a-entity>
          <a-box id="center-effect" position="0 0 0" color="red" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>

          <!-- Left video area -->
          <a-video id="video-area" position="-1 0 0" width="1.2" height="0.7" src="#hallVideo" visible="false"></a-video>

          <!-- Top drop effect -->
          <a-entity gltf-model="#pipe-drop" id="pipe-effect" position="0 1 0" scale="0.3 0.3 0.3" animation="property: position; to: 0 -0.5 0; loop: true; dur: 3000" visible="false"></a-entity>
        </a-entity>
      </a-entity>

      <!-- Content group anchored to world (will be positioned relatively from anchor) -->
      

      <script>
        AFRAME.registerComponent('world-map-controller', {
          init: function () {
            const sceneEl = this.el;
            const anchor = document.querySelector('#anchor');
            const worldContent = document.querySelector('#world-content');
            const centerEffect = document.querySelector('#center-effect');
            const videoArea = document.querySelector('#video-area');
            const pipeEffect = document.querySelector('#pipe-effect');
            const video = document.querySelector('#hallVideo');

            anchor.addEventListener('targetFound', () => {
              const anchorObj = anchor.object3D;
              anchorObj.updateMatrixWorld(true);

              const worldPos = new THREE.Vector3();
              anchorObj.getWorldPosition(worldPos);

              // Set position for world content relative to anchor
              // worldContent.object3D.position.copy(worldPos);
              worldContent.setAttribute('visible', true);

              // Show video and effects
              videoArea.setAttribute('visible', true);
              pipeEffect.setAttribute('visible', true);
              if (video.paused) video.play();
            });

            anchor.addEventListener('targetLost', () => {
              // Optional: hide content or keep it
              // worldContent.setAttribute('visible', false);
            });
          }
        });
      </script>
    </a-scene>
  </body>
</html>
